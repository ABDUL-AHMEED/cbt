<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Records</title>
    <style>
        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; min-height: 100vh; }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: #1a202c;
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }
        .sidebar h2 { font-size: 1.2rem; margin-bottom: 30px; color: #63b3ed; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: #2d3748; color: #63b3ed; }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Data Table */
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #edf2f7; color: #718096; font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 15px 12px; border-bottom: 1px solid #edf2f7; font-size: 0.95rem; }
        
        /* Action Button */
        .btn-action {
            padding: 6px 12px;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .btn-action:hover { background: #2d3748; }

        /* Hide everything else when printing */
        @media print {
            .sidebar, .header-bar, .btn-action, .card h3 { display: none !important; }
            .main-content { padding: 0; }
            body { background: white; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item">User Records</div>
        <div class="nav-item">Settings</div>
        <div class="nav-item" style="margin-top: 50px; color: #fc8181;">Logout</div>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <h1>User Management</h1>
            <p>Welcome back, Admin</p>
        </div>

        <div class="card">
            <h3>Registered Applicants</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>John Doe Al-Bakare</td>
                        <td>john.doe@example.com</td>
                        <td style="color: green; font-weight: bold;">Verified</td>
                        <td><button class="btn-action" onclick="alert('Generating Slip...')">View Slip</button></td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>Sarah Connor</td>
                        <td>sarah.c@example.com</td>
                        <td style="color: orange; font-weight: bold;">Pending</td>
                        <td><button class="btn-action">View Slip</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
