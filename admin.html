<!DOCTYPE html>
<html>
<head>
    <title>CBT Admin Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* This makes it look good on your phone */
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 95%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* The Exam Slip Design */
        .slip { border: 2px dashed #333; padding: 15px; margin-top: 20px; background: #fff; display: none; }
        .pin-text { font-size: 24px; font-weight: bold; color: #d9534f; letter-spacing: 3px; }

        /* Print only the slip */
        @media print {
            body * { visibility: hidden; }
            #slipSection, #slipSection * { visibility: visible; }
            #slipSection { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body onload="lockPage()">

    <div class="card">
        <h2>CBT Admin</h2>
        <p>Generate Exam Access</p>
        <input type="text" id="studentName" placeholder="Enter Student Name">
        <button onclick="generateEverything()">Generate PIN & Slip</button>
        
        <div id="slipSection" class="slip"></div>
    </div>

    <script>
        // 1. Password Protection
        function lockPage() {
            let p = prompt("Enter Admin Password:");
            if (p !== "1234") { // Change this to your preferred password
                alert("Wrong password!");
                window.location.href = "index.html";
            }
        }

        // 2. The Generator Brain
        function generateEverything() {
            let name = document.getElementById('studentName').value;
            if (!name) return alert("Enter a name!");

            // Random Day & Time
            let days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            let randomDay = days[Math.floor(Math.random() * days.length)];
            let randomHour = Math.floor(Math.random() * (19 - 16 + 1)) + 16; // 4pm-7pm
            
            // Random 6-digit PIN
            let pin = Math.floor(100000 + Math.random() * 900000);

            // Expiry (48 Hours from now)
            let expiryTime = Date.now() + (48 * 60 * 60 * 1000);

            // Save data to browser memory
            let studentData = { name: name, pin: pin, day: randomDay, time: randomHour + ":00", expires: expiryTime };
            let db = JSON.parse(localStorage.getItem("exam_db")) || [];
            db.push(studentData);
            localStorage.setItem("exam_db", JSON.stringify(db));

            // Show the Slip
            let slip = document.getElementById('slipSection');
            slip.style.display = "block";
            slip.innerHTML = `
                <h3>EXAM ENTRANCE SLIP</h3>
                <hr>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Schedule:</strong> ${randomDay} @ ${randomHour}:00</p>
                <p><strong>Your Secret PIN:</strong></p>
                <div class="pin-text">${pin}</div>
                <p><small>Valid for 48 hours only</small></p>
                <button onclick="window.print()" style="background:green">Print Slip</button>
            `;
        }
    </script>
</body>
</html>
